<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Pigeon chat Login page"/>
	<meta charset="utf-8">

	<title>Pigeon</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="authors" content="Danish Dua &amp; Kenta Tellambura">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='javascripts/chat.js') }}" type="text/javascript"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='stylesheets/home.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='stylesheets/chat.css') }}" rel="stylesheet" type="text/css"/>

</head>

<body>

<button href="/" class="btn btn-primary right" id="signOut">Sign out</button>

<div class="container">
    <div class="col-md-12" style="padding-top:30px; padding-bottom:20px;">
        <h1 class="col-md-12 text-center"><i class="fas fa-quote-left"></i>&nbsp;&nbsp;Pigeon</h1>
    </div>
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong><span class="fas fa-list-ul"></span> Pigeon Chat History</strong>
                <strong>
                    <button class="btn btn-primary float-right" type="button" id="loadUp">
                        <i class="fas fa-caret-square-up fa-lg"></i>
                    </button>
                </strong>
            </div>
            <div class="panel-body">
                <ul class="chat fixed">
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Message" id="message" autofocus/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="send"> Send <span class="fas fa-share-square"></span></button>
                        </span>
                </div>
            </div>
        </div>
    </div>
</body>
